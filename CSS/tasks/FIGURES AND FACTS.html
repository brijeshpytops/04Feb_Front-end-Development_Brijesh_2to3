<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome 6 (Latest) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }

        body {
            background-color: #e8f2fc;
        }

        .container {
            margin-top: 100px;
            width: 100%;
            height: 60vh;
        }
        .main-box {
            margin: 100px auto;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 50px;
        }
        .box{
            padding: 20px;
            width: 150px;
        }

        h5{
            
            color: #0c6cb1;
            font-size: 24px;
            padding-top: 25px;
        }
        h2{
            font-size: 32px;
        }

        .box > i{
            font-size: 3em;
            color: #0c6cb1;
            margin-bottom: 20px;
        }
        .box > #number {
            font-weight: 900;
            font-size: 24px
        }

        .box > #content {
            font-size: 18px;
            font-weight: 300;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h5>FIGURES AND FACTS</h5>
        <h2>Why Choose HandsTogether as your Custom Software Solutions Partner
        </h2>
        <div class="main-box">
            <div class="box">
                <i class="fa-solid fa-font-awesome"></i>
                <p id="number">100+</p>
                <p id="content">Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-compact-disc"></i>
                <p id="number">100+</p>
                <p id="content">Lorem, ipsum dolor.</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-fax"></i>
                <p id="number">100+</p>
                <p id="content">Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="box">
                <i class="fa-solid fa-print"></i>
                <p id="number">100+</p>
                <p id="content">Lorem ipsum dolor sit.</p>
            </div>
            <div class="box">
                <i class="fa-brands fa-accessible-icon"></i>
                <p id="number">100+</p>
                <p id="content">Lorem ipsum dolor sit amet consectetur.</p>
            </div>
        </div>
    </div>
</body>

</html>
