    <fieldset>
        <legend>Register</legend>
        <form action="" method="" enctype="">
            <table>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td><input type="text" id="username"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password"></td>
                </tr>
                <tr>
                    <td><label for="confirmPassword">Confirm Password</label></td>
                    <td><input type="password" id="confirmPassword"></td>
                </tr>
            </table>
        </form>
    </fieldset>

    <fieldset>
        <legend>Create meeting</legend>
        <form action="" method="" enctype="">
            <table>
                <tr>
                    <td>Upload documents</td>
                    <td><input type="file" name="mfiles[]" multiple accept="image/*, .pdf, .doc, .docx"></td>
                </tr>
                
                <tr>
                    <td>Topic</td>
                    <td><input type="text" name="mtopic"></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input type="date" name="mdate"></td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td><input type="time" name="mtime"></td>
                </tr>
                <tr>
                    <td>Checkbox</td>
                    <td><input type="checkbox" name="mcheckbox" value="Yes"></td>
                </tr>
                <tr>
                    <td>Radio button</td>
                    <td>
                        <input type="radio" name="mradio" value="Male"> Male
                        <input type="radio" name="mradio" value="Female"> Female
                        <input type="radio" name="mradio" value="Other"> Other
                    </td>
                </tr>                
                <tr>
                    <td>Color</td>
                    <td><input type="color" name="mcolor"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td>
                        <textarea name="" id=""></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </fieldset>

    <fieldset>
        <legend>Field types</legend>
        <form action="">
            <input type="button" value="save">
    <input type="checkbox">
    <input type="color">
    <input type="date">
    <input type="datetime-local">
    <input type="email">
    <input type="file">
    <input type="hidden">
    <input type="image">
    <input type="month">
    <input type="number">
    <input type="password">
    <input type="radio">
    <input type="range">
    <input type="reset">
    <input type="search">
    <input type="submit">
    <input type="tel">
    <input type="text">
    <input type="time">
    <input type="url">
    <input type="week">
        </form>
    </fieldset>
</body>
</html>
